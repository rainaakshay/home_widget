group 'es.antonborri.home_widget'
version '1.0-SNAPSHOT'

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "es.antonborri.home_widget"
    compileSdkVersion 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    // This block fixes the "Inconsistent JVM-target" error
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    // This aligns the Kotlin target as well
    kotlinOptions {
        jvmTarget = '21'
    }
}

// The dependency on the Kotlin standard library is now handled automatically
// by the modern Kotlin plugin from your main project, so it's not needed here.